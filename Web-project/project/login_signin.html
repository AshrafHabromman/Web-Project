<!DOCTYPE html>
<html lang="en">
<head>
    <title>Signals and Systems</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="p5.min.js"></script>

    <script src="sine_wave.js"></script>

    <script>
        let wavenumber = 1;

        function wavesAnimation(){

            let waveName = "wave-"+wavenumber.toString();

            let wavePositionElement = document.getElementById('wavePosition');

            let allWaves = document.getElementsByName("wave");
            console.log(allWaves.length+ waveName);

            for(let i=0 ;i<allWaves.length; i++)
            {

                allWaves[i].style.display = "none";
            }

            document.getElementById(waveName).style.display = "block";
            wavePositionElement.innerHTML = document.getElementById(waveName).innerHTML;
            wavenumber++;
            if(wavenumber==allWaves.length){
                wavenumber = 1;
            }
        }
    </script>
    <style>
        body{
            font-family: "Ink Free";
        }
        .input-group-addon{
            color: white;
            background-color:#5FA8D3 ;
        }
        .center{
            background-color:#CAF0F8 ;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
        }
        svg{
            display: none;
        }
    </style>
    <script type="text/javascript">
        function  showfun(x,y){
            let field = document.getElementById(x);
            if(y.className=='glyphicon glyphicon-eye-close'){
                field.type ="text";
                y.className ="glyphicon glyphicon-eye-open";
            }
            else {
                field.type ="password";
                y.className ="glyphicon glyphicon-eye-close";
            }
        }

    </script>
</head>
<body style="position: absolute" onload="intervalId=setInterval(wavesAnimation,2000)">
<ul class="nav nav-tabs" >
    <li>
        <a data-toggle="tab" href="#sign_in"> Sign in </a>
    </li>
    <li class="active">
        <a data-toggle="tab" href="#login_in"> Log in </a>
    </li>
</ul>
<div class="tab-content">
    <div id="login_in" class="tab-pane fade in active">
        <div class="container">
            <h3>Log in</h3>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="u_email" class="control-label col-sm-2">Email</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <input type="email" name="u_email" id="u_email" class="form-control" placeholder="Enter email">
                        </div></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="u_password">Password</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-eye-close" onclick="showfun('u_password',this);"></span>
                            </div>
                            <input type="password" name="u_password" id="u_password" class="form-control" placeholder="Enter password">
                        </div></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Log in" class="btn btn-default">
                    </div>
                </div>
                <a href="#sign_in" data-toggle="tab"> Don't have an account? click here</a>
            </form>
        </div>
    </div>
    <div id="sign_in" class="tab-pane fade">
        <div class="container">
            <h3>Sign in</h3>
            <form class="form-horizontal">
                <div class="form-group">

                    <label class="control-label col-sm-2" for="nu_fname">First Name</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input class="form-control" type="text" id="nu_fname" placeholder="Enter first name">
                        </div> </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nu_lname">Last Name</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-user"></span>
                            </div>
                            <input class="form-control" type="text" id="nu_lname" placeholder="Enter last name">
                        </div> </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="nu_email">Email</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </div>
                            <input class="form-control" type="email" id="nu_email" placeholder="Enter Email">
                        </div></div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2"  for="nu_pass">Password</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                            <div class="input-group-addon">
                                <span class="glyphicon glyphicon-eye-close" onclick="showfun('nu_pass',this);"></span>
                            </div>
                            <input class="form-control" type="password" id="nu_pass" placeholder="Enter password">
                        </div></div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
